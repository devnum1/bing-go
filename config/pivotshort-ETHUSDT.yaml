---
sessions:
  binance:
    exchange: binance
    envVarPrefix: binance
    margin: true
    # isolatedMargin: true
    # isolatedMarginSymbol: ETHUSDT

exchangeStrategies:
- on: binance
  pivotshort:
    symbol: ETHUSDT
    interval: 5m

    pivotLength:  120

    entry:
      quantity: 10.0
      marginOrderSideEffect: borrow

    exit:
      takeProfitPercentage: 25%
      stopLossPercentage: 1%
      lowerShadowRatio: 0.95
      marginOrderSideEffect: repay


backtest:
  sessions:
    - binance
  startTime: "2022-04-01"
  endTime: "2022-06-03"
  symbols:
    - ETHUSDT
  account:
    binance:
      balances:
        ETH: 10.0
        USDT: 3000.0
