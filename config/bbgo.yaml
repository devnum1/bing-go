---
imports:
- github.com/c9s/bbgo/pkg/strategy/buyandhold
- github.com/c9s/bbgo/pkg/strategy/xpuremaker

notifications:
  slack:
    defaultChannel: "#dev-bbgo"
    errorChannel: "#bbgo-error"

  # if you want to route channel by symbol
  symbolChannels:
    "^BTC": "#btc"
    "^ETH": "#eth"

  # if you want to route channel by exchange session
  sessionChannels:
    max: "#bbgo-max"
    binance: "#bbgo-binance"

  # routing rules
  routing:
    trade: "$symbol"
    order: "$symbol"
    submitOrder: "$session"
    pnL: "#bbgo-pnl"

reportPnL:
- averageCostBySymbols:
  - "BTCUSDT"
  - "BNBUSDT"
  of: binance
  when:
  - "@daily"
  - "@hourly"

sessions:
  max:
    exchange: max
    envVarPrefix: max

  binance:
    exchange: binance
    envVarPrefix: binance

exchangeStrategies:
- on: binance
  buyandhold:
    symbol: "BTCUSDT"
    interval: "1m"
    baseQuantity: 0.01
    minDropPercentage: -0.02
- on: max
  xpuremaker:
    symbol: MAXUSDT
    numOrders: 2
    side: both
    behindVolume: 1000.0
    priceTick: 0.01
    baseQuantity: 100.0
