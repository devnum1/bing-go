---
imports:
- github.com/c9s/bbgo/pkg/strategy/buyandhold
- github.com/c9s/bbgo/pkg/strategy/xpuremaker

notifications:
  slack:
    defaultChannel: "dev-bbgo"
    errorChannel: "bbgo-error"

  # if you want to route channel by symbol
  symbolChannels:
    "^BTC": "btc"
    "^ETH": "eth"

  # if you want to route channel by exchange session
  sessionChannels:
    max: "bbgo-max"
    binance: "bbgo-binance"

  # routing rules
  routing:
    trade: "$symbol"
    order: "$symbol"
    submitOrder: "$session"
    pnL: "bbgo-pnl"

reportPnL:
- averageCostBySymbols:
  - "BTCUSDT"
  - "BNBUSDT"
  of: binance
  when:
  - "@daily"
  - "@hourly"

sessions:
  max:
    exchange: max
    envVarPrefix: max

  binance:
    exchange: binance
    envVarPrefix: binance

backtest:
  # for testing max draw down (MDD) at 03-12
  # see here for more details
  # https://www.investopedia.com/terms/m/maximum-drawdown-mdd.asp
  startTime: "2020-01-01"
  endTime: "2020-01-15"
  symbols:
  - BTCUSDT
  account:
    makerCommission: 15
    takerCommission: 15
    buyerCommission: 0
    sellerCommission: 0
    balances:
      BTC: 0.0
      USDT: 10000.0

exchangeStrategies:
- on: max
  buyandhold:
    symbol: "BTCUSDT"
    interval: "1h"
    minDropPercentage: -0.01
    baseQuantity: 0.01
