---
imports:
- github.com/c9s/bbgo/pkg/strategy/buyandhold

sessions:
  max:
    exchange: max
    envVarPrefix: max

  binance:
    exchange: binance
    envVarPrefix: binance

exchangeStrategies:
- on: binance
  buyandhold:
    symbol: "BTCUSDT"
    interval: "1m"
    baseQuantity: 0.1
    minDropPercentage: -0.05

reportPnL:
- averageCostBySymbols:
  - "BTCUSDT"
  - "BNBUSDT"
  of: binance
  when:
  - "@daily"
  - "@hourly"
